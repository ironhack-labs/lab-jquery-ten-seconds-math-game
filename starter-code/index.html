  <body>

    <h1>Ten Seconds Math Game</h1>

    <div>
      <h2>Game Options</h2>

      <input type="checkbox" id="substraction"  name="substraction" value="substraction">substraction

      <input type="checkbox" id="division"      name="division"     value="division">division 
    </div>

    <input type="button" onclick="getChecked()" value="Start Game"/>
