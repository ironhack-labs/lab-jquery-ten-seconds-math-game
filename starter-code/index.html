<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="./js/tenSecondsMath.js" async></script>
    <!--  Added Libraries -->

    <!-- Custon CSS -->
  </head>
  <body>

    <div class = "frame">
        <h1> Ten Seconds Math Game </h1>
        <div class = "game">
          <span> Game Options </span>
          <h3> Number Limit: <span class = "counter"> 10 </span>  </h3>
          <input id= "slider" type="range" min="10" max="100" value="10" step="1" onchange="numberLimit()"/>

          <div id="timer"> Test</div>

          <div class="row1" >
              <div class = "boxes">
                 <input  type = "checkbox"  class="options" id = "adding">
                 <img id = "add" src="images/add.jpg">
              </div>
              <div class = "boxes">
                 <input  type = "checkbox"  class="options" id = "substracting">
                 <img id = "substract" src="images/substract.jpg">
              </div>
          </div>

          <div class = "row2" >
              <div class = "boxes">
                 <input type = "checkbox"  class="options" id = "multiplying">
                 <img id = "substract" src="images/multiply.jpg">
              </div>
              <div class = "boxes">
                 <input  type = "checkbox"  class="options" id = "dividing">
                 <img id = "divide" src="images/divide.jpg">
              </div>
          </div>

            <button onclick="TenSecondsMathGame()" type="button" class="btn btn-primary">Start Game</button>

            <div class = "answer">
               <span class = "question">  </span>
               <input type = "text" id = "answer" >
               <button onclick="checkingAnswer()"id="check" > Check answer </button>
            </div>

        </div>
    </div>




    <!-- Custon JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
