<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!--  Added Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/css/bootstrap-slider.css" />
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <div class="center-block main text-center">
      <h1>Ten Seconds Math Game</h1>
    
      <div class="container">
      <div id="options-div">
        <div class="row">
          <div class="col-md-4 col-md-offset-4"><h2>Game Options</h2></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <h3>Number Limit </h3><h1><span id="number-limit">10</span></h1>
            <input id="number-limit-input" type="text" data-slider-min="10" data-slider-max="100" data-slider-step="1" data-slider-value="10"/>
          </div>
        </div>
        <div class="row">
          <div id="position-hook" class="col-md-4 col-md-offset-4"><h2>Operations</h2></div>
        </div>
        <div class="row">
          <div class="col-md-1 col-md-offset-5">
            <div class="border-round operations">
              <input type="checkbox" id="check-add"> 
              <img src="images/add.jpg">
            </div>
          </div>
          <div class="col-md-1">
            <div class="border-round operations">
              <input type="checkbox" id="check-sub"> 
              <img src="images/substract.jpg">
            </div>
          </div>
        </div>        
        <div class="row">
          <div class="col-md-1 col-md-offset-5">
            <div class="border-round operations">
              <input type="checkbox" id="check-mul"> 
              <img src="images/multiply.jpg">
            </div>
          </div>
          <div class="col-md-1">
            <div class="border-round operations">
              <input type="checkbox" id="check-div"> 
              <img src="images/divide.jpg">
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <button id="start-button" type="button" class="btn btn-primary">Start game</button>
        </div>  
        <div id="question-div" >
            <h2 id="time-left"></h2>
            <span id="question">question</span><input size=3 type="input" id="user-answer" />
            <h2 id="answer-result"></h2>
            
        </div>  
        <div id="game-over-div"> 
          <img src="images/gameover.jpg">
          <button id="options-button" type="button" class="btn btn-primary">Options</button>
        </div>
      </div>  
     </div>
     <footer>
    </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/application.js"></script>
    <script src="js/tenSecondsMath.js"></script>
  </body>
</html>
