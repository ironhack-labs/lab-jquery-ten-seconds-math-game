<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/tenSecondsMath.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css"

    <!--  Added Libraries -->

    <!-- Custom CSS -->
  </head>
  <body>
    <div class="main-body">
      <div class="gameboard">
        <div class="progress counter">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
          aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
          <span>10</span>
          </div>
        </div>
        <div class="gameform">
          <input class="form-control maxNums" name="maxNums" type="number" placeholder="Introduzca el número máximo que puede aparecer" value="0">
            <button class="btn operator" type="radio" name="operator" value="div">
              <img src="images/divide.jpg">
            </button>
            <button class="btn operator" type="radio" name="operator" value="sum">
              <img src="images/add.jpg">
            </button>
            <button class="btn operator" type="radio" name="operator" value="res">
              <img src="images/substract.jpg">
            </button>
            <button class="btn operator" type="radio" name="operator" value="mul">
              <img src="images/multiply.jpg">
            </button>
        </div>
        <div class="board hidden">
            <label for="answer"></label>
            <input type="text" name="answer" placeholder="Introduce una respuesta">
            <button class="send">Comprobar</button>
        </div>

        <div class="gameover hidden">
          <img src="images/gameover.jpg">
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
